{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-3">
        <h1>Categories</h1>
        <ul>
        {% for category in categories %}
            <li><a href="{% url "shop_category" category.pk %}">{{ category }}</a></li>
        {% endfor %}
        </ul>
    </div>
    <div class="col-9">
        {% block shop %}{% endblock %}
    </div>
</div>
{% endblock %}
