{% extends "base.html" %}

{% block content %}
<div class="row col col-12">
    <div class="col col-12 col-lg-3">
        <h1>Categories</h1>
        <ul>
        {% for category in categories %}
            <li><a href="{% url "shop_category" category.pk %}">{{ category }}</a></li>
        {% endfor %}
        </ul>
    </div>
    <div class="col col-12 col-lg-9">
        {% block shop %}{% endblock %}
    </div>
</div>
{% endblock %}
